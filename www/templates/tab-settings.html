<ion-view view-title="Settings" class="page">
	<ion-content>
		<ion-list>
			<br/><br/>
		    <ion-toggle  ng-model="settings.enableFriends">
		        Enable Something
		    </ion-toggle>

		    <br/><br/>

		    <button class="btn btn-default" ng-click="download()">Download</button>
		    <button class="btn btn-default" ng-click="load()">Load</button>
		    <button class="btn btn-default" ng-click="delete()">Delete</button>

		    <!--<div class="col-xs-6">
				<img src="{{user.image}}" class="img-responsive text-center">
			</div>-->

		    <br/><br/>

			<div class="col-xs-6">
				<img src="{{user.image || 'img/profile.gif'}}" class="img-responsive text-center" ng-click="getPhoto()">
			</div>

			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-12">
						<input type="text" placeholder="First Name" ng-model="user.firstName">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<input type="text" placeholder="Last Name" ng-model="user.lastName">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<input type="tel" placeholder="Phone Number" ng-model="user.phone">
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<br/>
						<button class="btn btn-default" ng-click="saveProfile()">Save</button>
					</div>
				</div>
			</div>


		</ion-list>
	</ion-content>
</ion-view>
